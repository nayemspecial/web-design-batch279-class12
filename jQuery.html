<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery</title>
    <script src="jquery-3.6.4.min.js"></script>
</head>
<body>


    <button class="hide">Hide H1</button>
    <button class="show">Show H1</button>
    <h1>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore laudantium unde saepe hic ipsa architecto fugit modi quisquam sapiente corrupti.</h1>
    <button class="fade">Fade image</button>
    <img src="image.jpg" width="200" alt="">
    <h2>Home</h2>
    <ul class="menu">
        <li>home</li>
        <li>About</li>
        <li>Service</li>
    </ul>
    
    <script>

        $(document).ready(function(){
            $(".hide").click(function(){
                $("h1").hide();
            });

            $(".show").click(function(){
                $("h1").show();
            });


            $(".fade").click(function(){
                $("img").slideToggle();
            });

            $("h2").mouseenter(function(){
                $(".menu").slideToggle();
            });


            


        });



    </script>


    
</body>
</html>
